<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width"></meta>
        <title>Vue Mastery v3</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/vue@3.2.24"></script>
    </head>

    <body>
        <div class="nav-bar"></div>

        <div id="app">
            <div class="product">

                <div class="product-image">
                    <img :src="image" :alt="altText"/>
                </div>
                <div class="product-info">
                    <h1>{{ productTitle }}</h1>

                    <p v-if="inventory > 10">In Stock: {{ inventory }} left{{ onSale }}</p>
                    <p v-else-if="inventory > 0 && inventory <= 10">Almost Sold Out! {{ inventory }} left{{ onSale }}</p>
                    <p v-else :class="{ outOfStock: inventory < 1 }">Out of Stock</p>

                    <div>
                        DETAILS:
                        <ul>
                            <li v-for="detail in details">{{ detail }}</li>
                        </ul>
                    </div>

                    <div>
                        SIZES:
                        <ul>
                            <li v-for="size in sizes">{{ size }}</li>
                        </ul>
                    </div>

                    <div v-for="variant in variants" 
                        :key="variant.id"
                        class="color-circle"
                        :style="{ backgroundColor: variant.color }"
                        @mouseover="updateProduct(variant.id)">
                    </div>

                    <button v-on:click="addToCart"
                        :disabled="inventory < 1"
                        :class="{ disabledButton: inventory < 1 }">
                        Add to Cart
                    </button>
                    <button v-on:click="removeFromCart"
                        :disabled="cartSize < 1"
                        :class="{ disabledButton: cartSize < 1 }">
                        Remove from Cart
                    </button>
                    <div class="cart">
                        <p>Cart({{ cartSize }})</p>
                    </div>

                    <div v-for="(val, key) in test"
                        :id="key">
                        key:{{ key }} val:{{ val }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Import App -->
        <script src="main.js"></script>

        <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
