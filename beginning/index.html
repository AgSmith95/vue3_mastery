<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width"></meta>
        <title>Vue Mastery v3</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/vue@3.2.24/dist/vue.global.prod.js"></script>
    </head>

    <body>
        <div class="nav-bar"></div>

        <div id="app">
            <div class="cart">Cart({{ cartSize }})</div>
            <product-display
                :premium="premium"
                :cart="cart"
                :default-variant="2235"
                @add-to-cart="addToCart"
                @remove-from-cart="removeFromCart">
            </product-display>
        </div>

        <!-- Import App -->
        <script src="main.js"></script>

        <!-- Import Components -->
        <script src="components/ProductDisplay.js"></script>
        <script src="components/ProductDetails.js"></script>
        <script src="components/ReviewForm.js"></script>
        <script src="components/ReviewList.js"></script>

        <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
